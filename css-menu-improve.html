<style>
  * {
    margin: 0;
    padding: 0;
  }

  .menu {
    position: relative;
  }


  .menu ul {
    display: none;
    list-style: none;
  }

  .menu ul li {
    display: inline-block;
  }

  .menu ul:hover>li {
    display: block;
  }
