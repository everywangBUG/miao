<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-menu-improve</title>

</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .menu {
    position: relative;
  }


  .menu ul {
    display: none;
    position: absolute;
    list-style: none;
  }

  /* 所有菜单项成为它子菜单的定位祖先 */
  .menu ul li {
    position: relative;
    white-space: nowrap;
    /*设定文字不折行*/
    background-color: green;
  }

  .menu ul li:hover {
    background-color: red;
  }

  .menu li:hover>ul {
    display: block;
  }

  /* 只有第一层菜单需要横向排列 */
  .menu>li {
    display: inline-block;
  }

  .menu ul ul {
    top: 0;
    left: 100%;
  }

  .menu ul ul li {
    background-color: gold;
  }

  .menu ul ul li:hover {
    background-color: pink;
  }
</style>

<body>

  <div>
    <ul class="menu">
      <li>保存
        <ul>
          <li>保存为CSS
            <ul>
              <li>CSS
                <ul>
                  <li>你好</li>
                  <li>你好</li>
                  <li>你好</li>
                </ul>
              </li>
              <li>HTML</li>
              <li>JavaScript</li>
            </ul>
          </li>
          <li>保存为HTML</li>
          <li>保存为JavaScript</li>
        </ul>
      </li>
      <li>另存</li>
      <li>存储为</li>
      <li>退出</li>
    </ul>
</body>

</html>
