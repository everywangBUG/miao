<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doucument</title>
</head>
<style>
  * {
  background-color: rgb(0,0,0,.08);
  box-shadow: inset 0px 0px 1px red;
  }

  div {
    overflow: hidden;
    width: 1920px;
    margin: auto;
  }

  ul {
    padding: 0;
    list-style-type: none;
  }

  li {
    float: left;
    width: 20%;
    height: 540px;
  }

  li:nth-of-type(9n+1){
    width: 80%;
    height: 1080px;
  }

  li:nth-child(9n+10) {
    width: 80%;
    height: 1080px;
    float: right;
  }
</style>
<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>11</li>
      <li>10</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
</body>
</html>
